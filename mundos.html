<!DOCTYPE html>
<html lang="es">
    <head>
        <title>MyStuff</title>
        <meta charset="UTF-8">
        <link rel="icon" href="./imagenes/bola.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="./css/estilos.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
    </head>
    <body>
    
        <!-- Scroll Horizontal -->
        <div class="scroll-h"></div>

        <!-- Header -->
        <script src="./js/header.js"></script>

        <!-- Contenido -->
        <main>

            <!-- Titulos -->
            <div class="titulos centro">
                <p class="titulos__titulo">Mundos</p>
                <p class="titulos__subtitulo">Mundos de Aventura para Divertirse.</p>
            </div>

            <!-- Tarjetas -->
            <article class="tarjetas">

                <!-- Pesca y Compra 1.0 -->
                <!-- MARK: Pesca y Compra 1.0 -->
                <section class="tarjeta">

                    <!-- Imagenes -->
                    <div class="tarjeta__imagenes">
                        <img src="./imagenes/noticias/noticia1.png" alt="imagen" class="tarjeta__imagen-fondo">
                        <img src="./imagenes/noticias/noticia1.png" alt="imagen" class="tarjeta__imagen">

                        <!-- Etiqueta -->
                        <div class="etiqueta">
                            <p class="etiqueta__titulo">Ver. 1.0</p>
                        </div>
                    </div>

                    <!-- Informacion -->
                    <div class="tarjeta__informacion">
                        <p class="tarjeta__titulo">Pesca y Compra</p>
                        <p class="tarjeta__fecha"><b>Version: </b>Bedrock</p>
                        <p class="tarjeta__descripcion">
                            Este es mi Primer Mapa de Aventura.
                        </p>

                        <!-- Boton Visitar -->
                        <div class="div__boton">
                            <a href="#" class="boton div__borde">
                                Visitar
                                <ion-icon name="open-outline"></ion-icon>
                                <div class="borde__inferior"></div>
                            </a>
                        </div>

                    </div>
                    
                </section>

            </article>

            <!-- Boton Subir -->
            <a href="#" class="boton-subir">
                <ion-icon name="arrow-up-outline"></ion-icon>
            </a>

        </main>

        <!-- Footer -->
        <script src="./js/footer.js"></script>

        <!--

			\____/\
			/\  /\

        -->
        
    </body>
</html>
